{% extends "base.html" %} {% block head %} {% endblock %} {% block body %}

<form method="POST" action="/api/entry/edit">
  <label for="entry_type">Transaction Type</label>
  <input
    id="entry_type"
    type="text"
    name="entry_type"
    value="{{ entry['type'] }}"
    required
  />

  <label for="entry_amount">Gross Amount</label>
  <input
    id="entry_amount"
    type="number"
    name="entry_amount"
    value="{{ entry['amount'] }}"
    required
  />

  <!-- <label for="entry_gst">GST</label>
      <input id="entry_gst" name="entry_gst" /> -->

  <label for="entry_description">Description</label>
  <input
    id="entry_description"
    type="text"
    name="entry_description"
    value="{{ entry['description'] }}"
    required
  />

  <label for="entry_date">Transaction Date</label>
  <input
    id="entry_date"
    type="date"
    name="entry_date"
    value="{{ entry['date'] }}"
    required
  />

  <label for="entry_user_id">User ID</label>
  <input
    id="entry_user_id"
    type="number"
    name="entry_user_id"
    value="{{ entry['user_id'] }}"
    required
  />

  <!-- a hidden input for passing on the entry_id to the api, so it can fetch the corrent entry -->
  <input type="hidden" name="entry_id" value="{{ entry['id'] }}" required />

  <input type="reset" />
  <input type="submit" />
</form>

{% endblock %}
